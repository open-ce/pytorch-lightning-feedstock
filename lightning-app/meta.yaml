{% set name = "lightning-app" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 238aabb747fef3911d5551039e8c4d3d24d73d9b452a6042eb19b3813dceeee5

build:
  number: 1
  noarch: python
  string: pyh{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed . -vv

requirements:
  host:
    - pip {{ pip }}
    - python 
  run:
    - packaging
    - python
    - lightning-utilities
    - lightning-cloud
    - deepdiff
    - croniter
    - fastapi 
    - websockets
    - click
    - requests
    - rich
    - fsspec {{ fsspec }}
    - uvicorn
    - six
    - websocket-client
    - beautifulsoup4
    - starsessions
    - s3fs
    - arrow 
    - traitlets

test:
  imports:
    - lightning_app 
  commands:
    - pip check

about:
  home: https://pypi.org/project/pytorch-lightning/
  summary: PyTorch Lightning is the lightweight PyTorch wrapper for ML researchers. Scale your models. Write less boilerplate.
  description: PyTorch Lightning is the lightweight PyTorch wrapper for ML researchers. Scale your models. Write less boilerplate.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
