{% set name = "lightning-utilities" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e5d95c7c57f026cdfed7c154303e88c93a7a5e868c9944cb02cf71f1db29720

build:
  number: 1
  noarch: python
  string: pyh{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed . -vv

requirements:
  host:
    - pip {{ pip }}
    - python 
  run:
    - python
    - fire
    - packaging
    - typing_extensions {{ typing_extensions }}

test:
  requires:
    - setuptools {{ setuptools }}
  imports:
    - lightning_utilities
  commands:
    - pip check

about:
  home: https://github.com/Lightning-AI/utilities
  summary: Lightning Utilities.
  description: Lightning Utilities.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
